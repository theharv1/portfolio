<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--jquery stylesheet-->

    <!--javascript stylesheets-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <link href="assets/css/style.css" rel="stylesheet" />

    <title>Bootstrap Basic Portfolio</title>
</head>

<body>
    <!--Start nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Shawn Harvey</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <!--Start nav links-->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="featured.html">Featured</a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link" href="index.html">About</a>
            </div>
        </div>
        <!--End nav links -->
    </nav>
    <!--End nav bar-->

    <!--Start of container-->
    <main class="container">
        <section class="row">
            <div class="col-md-8">
                <form class="block form-horizontal">
                    <h1 class="block-header">Contact</h1>
                    <hr />
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="your name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput2">Email:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn submit-btn">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <!--End of container-->

    <!--start footer-->
    <div class="fixed-bottom fixed-div">
        <footer class="footer fixed-footer">
            <div class="container">
                <span class="text-muted">&copy; 2020 Shawn Harvey</span>
            </div>
        </footer>
    </div>
    <!--End of footer-->


</body>
